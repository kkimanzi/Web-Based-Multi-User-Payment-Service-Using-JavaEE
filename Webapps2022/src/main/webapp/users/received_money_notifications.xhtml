<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{receivedMoneyNotificationsView.onPageLoad}" />
    </f:metadata>
    
    <h:head>
        <title>Notifications: Money Received</title>        
    </h:head>
    <h:body>   
        <h:form>
		<h:commandLink action="#{loginView.logout}" value="Logout" />
	</h:form>
        <h3>Hello #{loginView.authenticatedUser.username}</h3><!-- comment -->
        
        <h4>Unread Notifications: Money Received</h4>
        <h:form>
            <h:dataTable value="#{receivedMoneyNotificationsView.inboundUnreadTransfers}" var="transfer"
                         >
                <h:column>
                    <f:facet name = "header">Received from:</f:facet>
                    #{transfer.sender}
                </h:column>
                <h:column>
                    <f:facet name = "header">Amount</f:facet>
                    #{transfer.amount}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
