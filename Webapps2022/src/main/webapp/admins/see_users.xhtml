<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{seeUsersView.onPageLoad}" />
    </f:metadata>
<h:head>
	<title>See Users</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{loginView.logout}" value="Logout" />
	</h:form>
	<h3>Hello #{loginView.authenticatedUser.username}</h3>
        <br /><!-- comment -->
        <h4>All Users</h4>
        <h:form>
            <h:dataTable value="#{seeUsersView.allUsers}" var="transfer"
                         >
                <h:column>
                    <f:facet name = "header">Username:</f:facet>
                    #{transfer.username}
                </h:column>
                <h:column>
                    <f:facet name = "header">View Transactions</f:facet>
                    <h:commandButton action="#{seeUsersView.viewTransactions}" value="View Transactions">
                        <f:param name="username" value="#{transfer.username}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
</h:body>
</html>
